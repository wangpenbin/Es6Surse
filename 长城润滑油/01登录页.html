<script type="text/javascript">
		$(function(){
		var xt=/^((\(\d{2,3}\))|(\d{3}\-))?13\d{9}$/;//手机号
		 var t= /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;//邮箱
		 var b= /[\u4E00-\u9FA5]/;
		 
		var validation = {
              checkMobile: function(sMobile) {//账户
                    var mobile_tag = (/^[a-zA-Z][a-zA-Z0-9]{3,15}$/.test(sMobile));
                   
                    return mobile_tag;
              },
              checkPw: function(pw) {//密码规范
                    var pw_tag = (/^[a-zA-Z0-9]{6,12}$/.test(pw)); //^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,12}$
                    return pw_tag;
              }
        }
		$(".my_in,.my_in1").click(function(){
			 $(this).css("background","#FDF6C8")
		})
 $('.my_in').bind('input propertychange blur',function () {
                  var zValue = $(this).val();
                if(zValue == ''){
                    $('.my_p_2').html('账号不能为空');
                }else if(t.test(zValue) &&  b.test(zValue)){
                    $('.my_p_2').html('您的账号格式不正确,请您重新输入');
                }
                else{
                    $('.my_p_2').html("");
                }
        })
 $('.my_in1').bind('input propertychange blur',function () {
            
                 var zValue = $(this).val();
                if(zValue == ''){
                    $('.my_p_3').html('密码不能为空');
                }else if( validation.checkPw(zValue) == false || zValue.length > 11){
                    $('.my_p_3').html('密码不能含有非法字符，长度在6-12之间');
                }
                else{
                    $('.my_p_3').html("");
                }
        })
 
    

  

	})
</script>
